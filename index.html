<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>My library</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="style.css" />


    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="twelve column" style="margin-top: 10%;">
          <h1>The Library</h1>
          <h2>
            Use this library to keep track of what you have read
            and what you want to read in the future!
          </h2>
        </div>
      </div>
      <div class="row">
        <form action="">
          <div class="five columns">
            <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" />
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <div style="display: flex; align-items: end;">
            <input type="submit" value="submit" class="button-primary" />
        </div>
        </form>

      </div>

      <div class="row">
        <div class="twelve columns"></div>
        <table class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="script.js"></script>
  </body>
</html>
